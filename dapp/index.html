<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DBSTE DApp</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
    #status { margin-top: 1rem; padding: 0.5rem; border: 1px solid #ddd; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>🚲 DBSTE DApp</h1>
  <button id="btnConnect">Connect Wallet</button>
  <button id="btnMint"    disabled>Mint 1 DBSTE</button>
  <button id="btnTransfer" disabled>Transfer 1 DBSTE to Station</button>

  <div id="status">❗ Please connect your wallet</div>

  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script>
    // ─── CONFIG ─────────────────────────────────────────────────────────────
    const TOKEN_ADDRESS   = "0x00E018D3465046f629488a25Be746273ef1f4FCf";
    const STATION_ADDRESS = "0x5565e1b10f7e89A197c10C4A43F148B78ce904f6";

    const TOKEN_ABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true,  "internalType": "address", "name": "owner",   "type": "address" },
          { "indexed": true,  "internalType": "address", "name": "spender", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "value",   "type": "uint256" }
        ],
        "name": "Approval",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true,  "internalType": "address", "name": "previousOwner", "type": "address" },
          { "indexed": true,  "internalType": "address", "name": "newOwner",      "type": "address" }
        ],
        "name": "OwnershipTransferred",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true,  "internalType": "address", "name": "from",  "type": "address" },
          { "indexed": true,  "internalType": "address", "name": "to",    "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "value", "type": "uint256" }
        ],
        "name": "Transfer",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "owner",   "type": "address" },
          { "internalType": "address", "name": "spender", "type": "address" }
        ],
        "name": "allowance",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "spender", "type": "address" },
          { "internalType": "uint256", "name": "amount",  "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [
          { "internalType": "bool",    "name": "",        "type": "bool" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "account", "type": "address" }
        ],
        "name": "balanceOf",
        "outputs": [
          { "internalType": "uint256", "name": "",        "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "decimals",
        "outputs": [
          { "internalType": "uint8", "name": "", "type": "uint8" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "spender",      "type": "address" },
          { "internalType": "uint256", "name": "subtractedValue", "type": "uint256" }
        ],
        "name": "decreaseAllowance",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "spender",   "type": "address" },
          { "internalType": "uint256", "name": "addedValue","type": "uint256" }
        ],
        "name": "increaseAllowance",
        "outputs": [
          { "internalType": "bool",    "name": "",         "type": "bool" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "to",     "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "mint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "name",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "renounceOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "symbol",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "totalSupply",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "to",     "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [
          { "internalType": "bool",    "name": "",        "type": "bool" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "from",   "type": "address" },
          { "internalType": "address", "name": "to",     "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transferFrom",
        "outputs": [
          { "internalType": "bool",    "name": "",        "type": "bool" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "newOwner", "type": "address" }
        ],
        "name": "transferOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const STATION_ABI = [
      {
        "inputs": [
          { "internalType": "contract DBSTEToken", "name": "_token", "type": "address" }
        ],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [],
        "name": "TOKENS_PER_KM",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "km", "type": "uint256" }
        ],
        "name": "mintForDistance",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "token",
        "outputs": [
          { "internalType": "contract DBSTEToken", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    // ────────────────────────────────────────────────────────────────────────

    let web3, account;
    const statusDiv   = document.getElementById("status");
    const btnConnect  = document.getElementById("btnConnect");
    const btnMint     = document.getElementById("btnMint");
    const btnTransfer = document.getElementById("btnTransfer");

    function setStatus(msg) {
      statusDiv.textContent = msg;
    }

    async function onConnect() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          account = accounts[0];
          setStatus("✅ Connected: " + account);
          btnMint.disabled    = false;
          btnTransfer.disabled = false;
        } catch (err) {
          setStatus("❌ Connection rejected");
        }
      } else {
        setStatus("❌ MetaMask not found");
      }
    }

    async function onMint() {
      setStatus("⏳ Minting 1 DBSTE...");
      const token = new web3.eth.Contract(TOKEN_ABI, TOKEN_ADDRESS);
      try {
        await token.methods
          .mint(account, 1)
          .send({ from: account });
        setStatus("✅ Minted 1 DBSTE");
      } catch (err) {
        setStatus("❌ Mint failed: " + err.message);
      }
    }

    async function onTransfer() {
      setStatus("⏳ Transferring 1 DBSTE to station...");
      const token = new web3.eth.Contract(TOKEN_ABI, TOKEN_ADDRESS);
      try {
        await token.methods
          .transfer(STATION_ADDRESS, 1)
          .send({ from: account });
        setStatus("✅ Transferred 1 DBSTE");
      } catch (err) {
        setStatus("❌ Transfer failed: " + err.message);
      }
    }

    btnConnect .onclick = onConnect;
    btnMint    .onclick = onMint;
    btnTransfer.onclick = onTransfer;
  </script>
</body>
</html>
